<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <main>
        <img src="./Img/img/portfolio3.png" alt="banner-port">
        <div class="container" style="--width:100px; --height:50px; --quantity:10">
            <div class="carousel" >
               <div class="item" style="--delay: 1s"><img src="./Img/img/item1-1.png"></div>
               <div class="item" style="--delay: 2s"><img src="./Img/img/item1-2.png"></div>
               <div class="item" style="--delay: 3s"><img src="./Img/img/item1-3.png"></div>
               <div class="item" style="--delay: 4s"><img src="./Img/img/item1-4.png"></div>
               <div class="item" style="--delay: 5s"><img src="./Img/img/item1-5.png"></div>
               <div class="item" style="--delay: 6s"><img src="./Img/img/item1-6.png"></div>
               <div class="item" style="--delay: 7s"><img src="./Img/img/item1-7.png"></div>
               <div class="item" style="--delay: 8s"><img src="./Img/img/item1-8.png"></div>
               <div class="item" style="--delay: 9s"><img src="./Img/img/item1-9.png"></div>
               <div class="item" style="--delay: 10s"><img src="./Img/img/item1-10.png"></div>
            </div>
        </div>

        <div class="container reverse" style="--width:200px; --height:200px; --quantity:9">
            <div class="carousel">
               <div class="item" style="--delay: 1s"><img src="./Img/img/item2-1.png"></div>
               <div class="item" style="--delay: 2s"><img src="./Img/img/item2-2.png"></div>
               <div class="item" style="--delay: 3s"><img src="./Img/img/item2-3.png"></div>
               <div class="item" style="--delay: 4s"><img src="./Img/img/item2-4.png"></div>
               <div class="item" style="--delay: 5s"><img src="./Img/img/item2-5.png"></div>
               <div class="item" style="--delay: 6s"><img src="./Img/img/item2-6.png"></div>
               <div class="item" style="--delay: 7s"><img src="./Img/img/item2-7.png"></div>
               <div class="item" style="--delay: 8s"><img src="./Img/img/item2-8.png"></div>
               <div class="item" style="--delay: 9s"><img src="./Img/img/item2-9.png"></div>
               
            </div>
        </div>
    </main>

    
</body>
</html>
